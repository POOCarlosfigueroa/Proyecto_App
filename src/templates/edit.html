{% extends './base.html'%}

{%block title%}Editar{%endblock title%}



{%block body%}
<hr class="my-4">
<h1>Listado de Productos</h1>
<hr class="my-4">

<div class="container-fluid px-3">
    <form action="/edit/{{ producto[0] }}" method="POST" class="mb-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" name="nombre" class="form-control"
                    placeholder="Nombre" required value="{{ producto[1]}}">
            </div>
            <div class="col-md-3">
                <input type="text" name="precio" class="form-control"
                    placeholder="Precio" required value="{{ producto[2]}}">
            </div>
            <div class="col-md-3">
                <input type="text" name="stock" class="form-control"
                    placeholder="Stock" required value="{{ producto[3]}}">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary w-100">Actualizar producto</button>
            </div>
        </div>
    </form>
</div>


    
    <!-- Bootstrap 5 JS (opcional, solo si necesitas funcionalidades JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{%endblock body%}
